<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demo Day - Art of Living</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay">
        <div id="password-box">
            <h2>Welcome to AI Demo Day</h2>
            <input type="password" id="password-input" placeholder="Enter password">
            <button onclick="checkPassword()">Enter</button>
            <p id="error-message" class="hidden">Incorrect password</p>
        </div>
    </div>

    <div id="main-content" class="content-hidden">
        <header>
            <h1>Art of Living AI Demo Dayjjj</h1>
        </header>

        <div id="projects-container"></div>

        <!-- Project Modal -->
        <div id="project-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-team"></p>
                <div id="modal-description"></div>
                <div id="modal-problem"></div>
                <div id="modal-solutions"></div>
                <a id="modal-join" href="#" class="join-button">Join Team</a>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = "GurudevAolAi2025";

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === correctPassword) {
                document.getElementById('password-overlay').style.display = 'none';
                document.getElementById('main-content').classList.remove('content-hidden');
                sessionStorage.setItem('passwordEntered', 'true');
                loadProjects();
            } else {
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                const data = await response.json();
                displayProjects(data.projects);
            } catch (error) {
                console.error("Error loading projects:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
    fetch("projects.json")
        .then(response => response.json())
        .then(data => {
            displayProjects(data.projects);
        })
        .catch(error => console.error("Error loading projects:", error));
});


function displayProjects(projects) {
    const container = document.getElementById("projects-container");
    container.innerHTML = ""; // Clear any existing content

    projects.forEach(project => {
        const projectCard = document.createElement("div");
        projectCard.className = "project-card";
        projectCard.innerHTML = `
            <h3>${project.title}</h3>
            <p class="team">Team: ${project.team}</p>
            <p class="description">${project.description.substring(0, 150)}...</p>
            <button onclick="openModal(${project.id})">Learn More</button>
        `;
        container.appendChild(projectCard);
    });
}


function openModal(projectId) {
    fetch("projects.json")
        .then(response => response.json())
        .then(data => {
            const project = data.projects.find(p => p.id === projectId);
            document.getElementById("modal-title").textContent = project.title;
            document.getElementById("modal-team").textContent = `Team: ${project.team}`;
            document.getElementById("modal-description").textContent = project.description;
            document.getElementById("modal-problem").textContent = project.problemstatement;
            document.getElementById("modal-solutions").textContent = project.solutions;
            document.getElementById("modal-join").href = project.joinLink;
            document.getElementById("project-modal").classList.remove("hidden");
        })
        .catch(error => console.error("Error loading project details:", error));
}

document.querySelector(".close").onclick = function () {
    document.getElementById("project-modal").classList.add("hidden");
};

window.onclick = function (event) {
    if (event.target == document.getElementById("project-modal")) {
        document.getElementById("project-modal").classList.add("hidden");
    }
};

        window.onload = function() {
            if (sessionStorage.getItem('passwordEntered') === 'true') {
                document.getElementById('password-overlay').style.display = 'none';
                document.getElementById('main-content').classList.remove('content-hidden');
                loadProjects();
            }
        }

        
    </script>
</body>
</html>
