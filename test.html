<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JSON Data with Modal</title>
    <style>
      /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Main Content */
main {
    padding: 20px;
}

.data-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.data-item {
    background: white;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    width: 200px;
    transition: transform 0.3s;
}

.data-item:hover {
    transform: scale(1.05);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    max-width: 400px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    max-width: 80%;
    max-height: 80%;
    overflow-y: auto;
}

  

.close {
    position: absolute;
    top: 10px;
    right: 15px;
}
    </style>

 
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Website</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Data List</h2>
        <div class="data-container" id="data-container">
            <!-- Dynamic content from JSON will be inserted here -->
        </div>
    </main>

    <!-- Modal Window -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

 <script src="script.js"></script>
</body>
</html>
